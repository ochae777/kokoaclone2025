<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/오채은- GlotnTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar__chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">오채은</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, August 11, 2025</div>

      <div class="message-row">
        <img
          src="https://cdn.pixabay.com/photo/2018/05/18/04/29/fish-3410329_1280.png"
        />
        <div class="message-row__content">
          <span class="message__author">오채은</span>
          <div class="message__info">
            <span class="message__bubble">뭐해!</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">쿨쿨 코딩 어럅다</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div id="no-mobile"><span>Your screen is too big.ㅠㅠ</span></div>
    <script
      src="https://kit.fontawesome.com/941acde226.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
